<div class="lobby-root" ng-controller="lobbyController">
    <ul class="list-of-players">
        <li class="player-list-item"
                ng-repeat="player in players">
            {{player.nickname}}
        </li>
    </ul>

   <button ng-click="createGame()">Join Game With selected player</button>
   <button ng-click="logout()">Logout</button>
</div>
