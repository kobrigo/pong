<div class="lobby-root" ng-controller="lobbyController">

	<div class="right-pane">

		<div class="players-panel panel panel-primary">
			<div class="panel-heading">Players Connected</div>

			<ul class="list-of-players list-group">
				<li class="player-list-item list-group-item"
					 ng-repeat="player in players"
					 ng-click="handlePlayerSelected(player)"
					 ng-class="{selectedPlayer: selectedPlayer === player}">
					{{player.nickname}}
					<span class="badge" ng-class="{me:player.nickname === myNickname}">This is you</span>
				</li>
			</ul>

		</div>

		<div class="actions-toolbar">
			<button ng-click="createGame()" class="btn btn-success navbar-btn" ng-enable="">Join Game</button>
			<button ng-click="logout()" class="btn btn-default navbar-btn">Logout</button>
		</div>
	</div>

	<div class="left-pane">
		<chat-screen></chat-screen>
	</div>
</div>
